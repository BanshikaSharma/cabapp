<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Book it - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #000000, #ff69b4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffc0cb;
      padding: 1.5rem;
    }
    .neumorph {
      background: #1a001a;
      border-radius: 20px;
      box-shadow:
        6px 6px 12px #330033,
        -6px -6px 12px #660066,
        inset 1.5px 1.5px 4px #440044,
        inset -1.5px -1.5px 4px #220022;
      color: #ffc0cb;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 400px;
      padding: 3rem 2.5rem 3rem 2.5rem;
    }
    .neumorph:focus-within {
      box-shadow:
        6px 6px 14px #e754a0,
        -6px -6px 14px #f2a1c1,
        inset 1.5px 1.5px 5px #e754a0,
        inset -1.5px -1.5px 5px #f2a1c1;
      outline: none;
      transform: translateY(-1.5px);
    }
    input,
    button {
      font-family: inherit;
      font-size: 1.4rem;
      color: #ffc0cb;
      background: #330033;
      border: none;
      border-radius: 12px;
      box-shadow:
        inset 3px 3px 6px #660066,
        inset -3px -3px 6px #330033;
      padding: 1rem 1.5rem;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      width: 100%;
      letter-spacing: 0.03em;
      min-height: 3.5rem;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #ffb6c1;
      opacity: 0.8;
      font-style: italic;
    }
    input:focus {
      outline: none;
      box-shadow:
        0 0 8px #e754a0,
        inset 3px 3px 7px #e754a0,
        inset -3px -3px 7px #f2a1c1;
      background: #440044;
    }
    button {
      cursor: pointer;
      box-shadow:
        6px 6px 14px #330033,
        -6px -6px 14px #660066;
      font-weight: 700;
      user-select: none;
      margin-top: 1.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #e754a0, #d81b60);
      color: #fff;
      text-shadow: 0 0 3px #e754a0;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      box-shadow:
        5px 5px 10px #8a0050,
        -5px -5px 10px #d82a7a;
      min-height: 3.5rem;
      padding: 0 1.5rem;
      font-family: inherit;
    }
    button:hover {
      background: linear-gradient(135deg, #d81b60, #e754a0);
      box-shadow:
        6px 6px 14px #d82a7a,
        -6px -6px 14px #d81b60;
      transform: translateY(-1.5px);
    }
    button:active {
      box-shadow:
        inset 5px 5px 10px #660044,
        inset -5px -5px 10px #330022;
      transform: translateY(1px);
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 2rem;
      color: #e754a0;
      user-select: none;
      text-align: center;
      text-shadow:
        0 0 5px #e754a0,
        0 0 10px #d81b60;
      letter-spacing: 0.1em;
      font-family: inherit;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }
    label {
      font-weight: 700;
      margin-bottom: 0.5rem;
      user-select: none;
      color: #ffb6c1;
      font-size: 1.2rem;
      letter-spacing: 0.03em;
      display: block;
      font-family: inherit;
    }
    .error-message {
      color: #ff4500;
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      text-align: center;
      min-height: 1.5rem;
      margin-top: -0.75rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
      text-shadow: 0 0 2px #ff4500;
      font-family: inherit;
    }
    @media (max-width: 480px) {
      .neumorph {
        padding: 2.5rem 1.5rem 2.5rem 1.5rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
      }
      input,
      button {
        font-size: 1.25rem;
        padding: 0.9rem 1.25rem;
        min-height: 3rem;
      }
      label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main class="neumorph" >
    <h1>Book it - Login</h1>
    <form id="loginForm" novalidate="">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autocomplete="username"
          required=""
          aria-required="true"
          aria-describedby="usernameError"
        />
        <p id="usernameError" class="error-message" aria-live="polite" style=""></p>
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required=""
          aria-required="true"
          aria-describedby="passwordError"
        />
        <p id="passwordError" class="error-message" aria-live="polite" style=""></p>
      </div>
      <button type="submit" aria-label="Login to Book it" >Login</button>
      <p id="loginError" class="error-message" aria-live="polite"></p>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");
    const loginError = document.getElementById("loginError");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      usernameError.textContent = "";
      passwordError.textContent = "";
      loginError.textContent = "";

      let valid = true;

      if (!usernameInput.value.trim()) {
        alert("Username is required.");
        valid = false;
      }
      if (!passwordInput.value.trim()) {
        alert("Password is required.");
        valid = false;
      }
      if (!valid) return;

      // For demo, accept any username and password
      // On success, redirect to main app page (replace with actual URL or path)
      window.location.href = "app.html";
    });
  </script>
</body>
</html>
